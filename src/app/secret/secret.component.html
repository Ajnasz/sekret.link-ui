<label for="secretData" class="label" *ngIf="hasLabel">{{label}}</label>
<div class="control">
	<textarea
		id="secretData"
		#secretData
		placeholder="Secret message or password"
		class="secret-textarea textarea"
		rows="4"
		required=true
		[readonly]="isReadonly"
		(focus)="secretData.select()"
		[(ngModel)]="secret.Data"></textarea>
</div>
