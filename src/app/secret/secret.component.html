<label for="secretData" class="label block mb-2 font-bold">Secret</label>
<textarea
  id="secretData"
  #secretData
  placeholder="Secret message or password"
  class="secret-textarea textarea w-full ring-fuchsia-200 focus:ring-fuchsia-600 focus-visible:ring-fuchsia-600"
  rows="4"
  required="true"
  [readonly]="isReadonly"
  (focus)="secretData.select()"
  [(ngModel)]="secret.Data"></textarea>
